[settings]
folder = odoo

odoo_xmlrpc_port = 8069
odoo_xmlrpcs_port = 8071
odoo_admin_passwd = admin_pass
odoo_workers = 0
odoo_limit_time_cpu = 600
odoo_limit_time_real = 1200
odoo_log_level = info
odoo_unaccent = True
odoo_without_demo = True
odoo_dbfilter = .*
odoo_pg_path =
odoo_data_dir =
odoo_proxy_mode = False
odoo_longpolling_port = 8070
job_channels = root:2,root.prestashop:1

postgres_host = localhost
postgres_db_name = odoodb
postgres_user = ${env:USER}
postgres_password = false
postgres_port = 5434
postgres_maxconn = 100

supervisor_port = 9002
supervisor_url = http://127.0.0.1
